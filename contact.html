<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html">Blog</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="segment">
            <h1 class="title-center">Contact Luke Sall!</h1>

            <form name="contact" method="POST" data-netlify="true">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                <p></p>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <p></p>

                <label for="reason">Reason for contact:</label>
                <select id="reason" name="reason" required>
                    <option value="">Please choose an option</option>
                    <option value="hi">General</option>
                    <option value="contractor">Looking for a Contract</option>
                    <option value="interview">Interested in an Interview</option>
                </select>
                <p></p>

                <label for="message">Comments:</label>
                <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter text here"></textarea>
                <p></p>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
