<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Blog</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section>
        <h1>Contact Luke Sall!</h1>
        <form name="contact" method="POST" data-netlify="true">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <p> </p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <p> </p>

            <label>Reason for contact:</label>
            <select id="reason" name="reason" required>
                <option value="">Please choose an option</option>
                <option value="hi">General</option>
                <option value="contractor">Looking for a Contract</option>
                <option value="interview">Interested in an interview</option>
            </select>
            <p> </p>

            <label for="message">Comments:</label>
            <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter Text Here"></textarea>
            <p> </p>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
